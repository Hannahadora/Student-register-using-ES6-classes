<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register </title>
</head>
<body>
    
<div class="container">
    <header>
        Welcome!!! Please fill in your details
    </header>

    <form id="bigForm">
        <label for="firstName">First Name</label><br>
        <input type="text" name="firstName" id="firstName"><br><br>
        <label for="lastName">Last Name</label><br>
        <input type="text" name="lastName" id="lastName"><br><br>
        <label for="age">Age</label><br>
        <input type="Number" name="age" id="age"><br><br>
        <label for="phone">Phone Number</label><br>
        <input type="phone" name="phone" id="phone"><br><br>
        <label for="department">Department</label><br>
        <input type="text" name="department" id="department"><br><br>
        <label for="time">Time Of Arrival</label><br>
        <input type="time" name="time" id="time"><br><br>

        <input type="submit" id="submit" value="Submit">
    </form>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Phone Number</th>
                <th>Department</th>
                <th>Arrival Time</th>
                <th></th>
            </tr>
        </thead>

        <tbody id="bigList">

        </tbody>
    </table>
</div>










<!-- <script src="app.js"></script> -->
<script src="appes6.js"></script>
    
</body>
</html>
